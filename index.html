<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css\style.css" />
    <title>Bài 2 nút Tăng Font</title>
  </head>
  <body>
    <h1>Thay đổi Font</h1>
    <div>
      <button id="bntIncrease">+</button>
      <p id="fontInfo">Font size hiệ tại là 13pt</p>
      <button id="bntDecrease">-</button>
    </div>
    <div id="countDown">
      <p id="clockTime">Thời gian còn lại: 10 giây</p>

      <input type="number" name="inputTime" value="10" />
      <button id="bntStart">Bắt đầu</button>
      <button id="bntReset">Đặt lại</button>
    </div>
  </body>
</html>
<script src="js\script.js"></script>
